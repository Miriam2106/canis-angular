
<div class="d-flex justify-content-between align-items-center">
  <h1 style="text-align: center">NOTICIAS</h1>
  <hr />
  <br />
</div>
<hr class="my-4" />
<div class="row g-3">
  <app-news-card
    *ngFor="let new of news"
    class="col-md-6 col-lg-4"
    [image]="new.image"
    [tittle]="new.tittle"
    [description]="new.description"
  ></app-news-card>
</div>
