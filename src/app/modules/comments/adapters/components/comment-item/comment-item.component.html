<div class="card h-100 shadow-sm">
  <div class="card-body">
    <div class="row">
      <div class="col lh-1">
        <h6>{{author}}</h6>
        <span [title]="createdAt | date : 'medium'" class="small text-secondary">{{createdAt | relative}}</span>
      </div>
      <div class="col">
        <h5 class="text-end text-warning">{{rating | stars}}</h5>
      </div>
    </div>
    <p class="mt-2">{{comment}}</p>
  </div>
</div>
